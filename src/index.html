<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./sass/index.scss" />

    <title>FAQ accordion</title>
  </head>
  <body>
    <header class="visually-hidden"></header>
    <main>
      <section>
        <div class="container">
          <div class="faq__container">
            <img src="./assets/images/icon-star.svg" alt="icon-star" />
            <h1 class="faq__title">FAQs</h1>
            <ul class="faq__list">
              <li class="faq__item">
                <p class="faq__question"></p>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="visually-hidden"></footer>
  </body>
</html>
