name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install Dependencies 🔧
        run: |
          npm ci

      - name: Optimize CSS and JS 📦
        run: |
          npx postcss src/**/*.css -u cssnano -d src/
          npx terser src/**/*.js -o src/

      - name: Convert Images to WebP 🖼️
        run: |
          find src -type f -name "*.jpg" -exec cwebp {} -o {}.webp \;
          find src -type f -name "*.png" -exec cwebp {} -o {}.webp \;

      - name: Build Project 🏗️
        run: |
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
