name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install Dependencies ğŸ”§
        run: |
          npm ci
          npm install cssnano postcss-cli terser webp-converter

      - name: Optimize CSS ğŸ“¦
        run: |
          npx postcss src/**/*.css --use cssnano --dir src/

      - name: Minify JS ğŸ“¦
        run: |
          find src -name "*.js" -exec npx terser {} --compress --mangle --output {} \;

      - name: Convert Images to WebP ğŸ–¼ï¸
        run: |
          find src -type f -name "*.jpg" -exec npx cwebp {} -o {}.webp \;
          find src -type f -name "*.png" -exec npx cwebp {} -o {}.webp \;

      - name: Build Project ğŸ—ï¸
        run: |
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
